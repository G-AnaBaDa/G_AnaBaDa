<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">G-ANABADA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">검색하기</button>
                    </form>
                </div>
        </div>
    </nav>

    <div class="row text-center" style="width: 100%">
        <div style="width: 60%; float:none; margin:0 auto" >
    {% if E.exists %}
        <h2>Registered ID</h2><br>
        <div>등록된 가입자 아이디 명은 '{{ E.get }}' 입니다.</div><br>
        <form method="get" action="/account/login/">
            <input class="btn text-white" style="background-color:#1f2247" type="submit" value="로그인 하기">
        </form>
        <br>
        <form method="get" action="/account/password_reset/">
            <input class="btn text-white" style="background-color:#1f2247" type="submit" value="비밀번호 찾기">
        </form>
    {% else %}
        <h2>Unregistered ID</h2><br>
        <div>가입된 아이디가 없습니다.</div><br>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href='/account/findId/'">돌아가기</button>
    {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

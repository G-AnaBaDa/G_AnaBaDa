<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">G-ANABADA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">검색하기</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div id="find">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="검색어 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <div style="color: grey">자유게시판</div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered">
                    <thead style="background-color:#1f2247; color: white">
                        <tr>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">날짜</th>
                        </tr>
                    </thead>
                    {% for board in object_list %}
                    <tbody>
                        <tr>
                            <td><a href="/board/list/{{ board.id }}">{{ board.title }}</a></td>
                            <td>{{ board.user_id }}</td>
                            <td>{{ board.write_time }}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-secondary" id="main" type="button" onclick="location.href='/'">메인 페이지</button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                {% if request.session.id %}
                 <button class="btn text-white" style="background-color:#1f2247" onclick="location.href='/board/upload/'">글쓰기</button>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" style="color:#1f2247"><</a>
            </li>
            <li class="page-item"><a class="page-link" href="#" style="color:#1f2247">1</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color:#1f2247">2</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color:#1f2247">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" style="color:#1f2247">></a>
            </li>
        </ul>
    </nav>
</body>
</html>

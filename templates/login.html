<!DOCTYPE>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">G-ANABADA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">검색하기</button>
                    </form>
                </div>
        </div>
    </nav>

    <div class="row text-center" style="width: 100%">
        <div style="width: 20%; float:none; margin:0 auto" >
        <h2> LogIn</h2>
        <br>
        <form method="post" action="/account/login/">
            {% csrf_token %}
            <div class="w-100">
            <label for="exampleInputEmail1" class="form-label">ID</label>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="account_id">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

            <br>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                <br>
                <button class="btn text-white" style="background-color:#1f2247" type="submit" value="로그인" >로그인</button>
            </div>
                <span>교환합시다에 처음이신가요?</span>
            <br><br>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href='/account/signup/'">회원가입</button><br><br>

        <button type="button" class="btn btn-outline-secondary" onclick="location.href='/'">메인 페이지</button>
        <br>
            </div>
        </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

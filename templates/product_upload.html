<!DOCTYPE>
<html>
<head>
    <title>상품 등록페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">G-ANABADA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">검색하기</button>
                </form>
            </div>
        </div>
    </nav>
    <script>
        function bnt() {
            alert("제출이 완료되었습니다")
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col">
                <form name="uploadForm" method="post" action="/product/upload/">
                    {% csrf_token %}
                    <br>
                    <span class="input-group-text" id="basic-addon1">제목</span>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력해주세요"><br>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <select name="category" class="form-select" aria-label="Default select example">
                                        <option selected>카테고리</option>
                                        <option value="의류">의류</option>
                                        <option value="가전제품">가전제품</option>
                                        <option value="음식">음식</option>
                                        <option value="잡화">신발</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select name="location" class="form-select" aria-label="Default select example">
                                        <option value="0" selected>지역</option>
                                        <option value="서울특별시">서울특별시</option>
                                        <option value="경기도">경기도</option>
                                        <option value="강원도">강원도</option>
                                        <option value="전라도">전라북도</option>
                                        <option value="전라도">전라남도</option>
                                        <option value="경상도">경상북도</option>
                                        <option value="경상도">경상남도</option>
                                    </select>
                                </div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="form-group">
                                    <br>
                                    <textarea id=summernote name=summernote class="form-control">
                                    {{ form.content.value|default_if_none:'' }}
                                    </textarea>
                                    <script>
                                        $('#summernote').summernote({
                                        placeholder: '내용을 입력하세요',
                                        tabsize: 2,
                                        height: 300,
                                    });
                                    </script>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">#태그</span>
                                    <input type="text" name='hashtag' class="form-control" placeholder="#태그">
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <br>
                                    <button class="btn text-white" style="background-color:#1f2247" onclick="location.href='/product/list/'">이전</button>
                                    <button class="btn text-white" style="background-color:#1f2247" type="submit" value="Submit" onclick="bnt()">등록하기</button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

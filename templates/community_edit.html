<!DOCTYPE>
<html>
<head>
    <title>상품 등록페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #f0ede7;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">US-Planet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="location.href='/board/notice/'">공지사항</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="location.href='/board/list/'">자유게시판</a>
                    </li>
                    <li class="nav-item dropdown">
                       <a class="nav-link dropdown-toggle" onclick="location.href='/product/list/'" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       상품게시판
                       </a>
                       <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">디지털기기</a></li>
                           <li><a class="dropdown-item" href="#">가구</a></li>
                           <li><a class="dropdown-item" href="#">패션/잡화</a></li>
                           <li><a class="dropdown-item" href="#">도서</a></li>
                           <li><a class="dropdown-item" href="#">뷰티/미용</a></li>
                           <li><a class="dropdown-item" href="#">기타</a></li>
                       </ul>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                          <form action="/product/search/" class="d-flex" method="post">
                            <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">검색하기</button>
                        </form>
                </div>
            </div>
        </div>
    </nav>
    <script>
        function bnt() {
            alert("제출이 완료되었습니다")
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col">
                <form name="uploadForm" method="post" action="/board/edit/{{ board.id }}/">
                {% csrf_token %}
                <br>
                <span class="input-group-text" id="basic-addon1">제목</span>
                <input type="text" name="title" class="form-control" value="{{ board.title }}"><br>
                <div class="form-group">
                <textarea id=summernote name=summernote class="form-control">
                {{ board.content }}{{ form.content.value|default_if_none:'' }}
                </textarea>
                <script>
                 $('#summernote').summernote({
                    placeholder: '내용을 입력하세요',
                    tabsize: 2,
                    height: 300
                 });
                 </script>
            </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn text-white" style="background-color:#1f2247" type="button" onclick="location.href='/'">이전</button>
                    <button class="btn text-white" style="background-color:#1f2247" type="submit" value="Submit" onclick="bnt()">등록하기</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

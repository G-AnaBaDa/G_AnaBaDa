<!DOCTYPE html>
<html>
<style>
    caption{
        color: darkgrey;
    }
    body{
        background-color: #f0ede7;
    }
</style>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">US-Planet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="location.href='/board/notice/'">공지사항</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="location.href='/board/list/'">자유게시판</a>
                    </li>
                    <li class="nav-item dropdown">
                       <a class="nav-link dropdown-toggle" onclick="location.href='/product/list/'" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       상품게시판
                       </a>
                       <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">디지털기기</a></li>
                           <li><a class="dropdown-item" href="#">가구</a></li>
                           <li><a class="dropdown-item" href="#">패션/잡화</a></li>
                           <li><a class="dropdown-item" href="#">도서</a></li>
                           <li><a class="dropdown-item" href="#">뷰티/미용</a></li>
                           <li><a class="dropdown-item" href="#">기타</a></li>
                       </ul>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                        <form action="/product/search/" class="d-flex" method="post">
                            <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">검색하기</button>
                        </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
            <br>
            <div style="color: grey">공지사항</div>
                <table class="table">
                    <thead style="background-color:#1f2247; color: white">
                        <tr>
                            <th scope="col">게시글 번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성시간</th>
                        </tr>
                    </thead>
                    {% for notice in object_list %}
                    <tbody>
                        <tr><td>{{notice.id}}</td><td><a href="/board/notice/{{ notice.id }}">{{ notice.title }}</a></td><td>{{ notice.write_time }}</td></tr>
                    </tbody>
                    {% endfor %}
                </table>
                    <button type="button" class="btn btn-outline-secondary" onclick="location.href='/'">메인 페이지</button>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" style="color:#1f2247"><</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#" style="color:#1f2247">1</a></li>
                        <li class="page-item"><a class="page-link" href="#" style="color:#1f2247">2</a></li>
                        <li class="page-item"><a class="page-link" href="#" style="color:#1f2247">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" style="color:#1f2247">></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>

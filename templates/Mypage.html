<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2247;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">G-ANABADA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">검색하기</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id = "main_title"><h3 style="color: #1f2247">마이페이지</h3></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="background-color:#1f2247; color:white">등록된 상품 목록</h3>
            </div>
            <div class="col">
                <h3 style="background-color:#1f2247; color:white">관심 상품 목록</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                {% for my in myItem %}
                    <div class="card" style="width: 18rem;">
                        <img src="https://png.pngtree.com/png-clipart/20190906/original/pngtree-flattened-photo-png-image_4557497.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ my.title }}</h5>
                                <p class="card-text">설명을 적어주세용</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{ my.category }}</li>
                                <li class="list-group-item">{{ my.content |safe}}</li>
                                <li class="list-group-item">{{ my.hashtag }}</li>
                            </ul>
                            <div class="card-body">
                                <a href="ChangeInfo.html"><button class="btn text-white" style="background-color:#1f2247" type="button">정보수정</button></a>
                                <a href="#"><button class="btn text-white" style="background-color:#1f2247" type="button">삭제</button></a>
                            </div>
                {% endfor %}
            </div>
        </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://png.pngtree.com/png-clipart/20190906/original/pngtree-flattened-photo-png-image_4557497.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">관심 상품 제목</h5>
                            <a href="#"><button class="btn text-white" style="background-color:#1f2247" type="button">삭제</button></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
